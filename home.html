<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="live-feed">
    <img id="image">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('image', (image) => {
            const imageElm = document.getElementById('image');
            imageElm.src = `data:image/jpeg;base64,${image}`;
        })
    </script>
</div>
</body>
</html>
